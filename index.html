<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
      </style>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&display=swap');
          </style>
  </head>
  <body>
    <div class="board">
      <div class="title">
        <h1>Whack-A-Mole</h1>
      </div>
      <div class="allButtons">
        <button id="startButton">Start Game</button>
        <!-- <button id="optionsButton">Options</button> -->
        <button id="howToPlayButton">How To Play</button>
        <div id="howToPlayBox" class="howToPlayBox">
          <div class="closeButton" onclick="closeHowToPlayBox()">Close</div>
          <h3>Welcome to Whack-a-Mole</h3>
          <h4>How to Play:</h4>
          <p>On the next screen, youll be asked to press enter, afterwards a short timer will run.
            Once that timer finishes, you will have 10 seconds to whack as many moles as you can.
            Don't worry, we've given you a hefty hammer to do so.
          </p>
        </div>
        <!-- not allowed -->
        <!-- <button id="exitButton">Exit Game</button> -->
      </div>
      <!-- button for toggling music -->
      <button id="toggleMusicButton">
        <img
          id="musicIcon"
          src="./assets/images/MusicNote.PNG"
          alt="Music note"
        />
      </button>
    </div>
    
   

    <script src="index.js"></script>
  </body>
</html>
