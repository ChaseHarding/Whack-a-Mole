<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameOverMessage" class="gameOverMessage">
      <div class="gameOverTitle">
        <h2>Game Over!</h2>
      </div>
      <div class="score">Score <span id="score">0</span></div>
    </div>
    <div class="game-container">
      <!-- adding a visible timer to the game  -->
      <div class="timer-bar"></div>
      <div id="startGameMessage" class="startGameMessage">
        <h2>Press Enter to Start Game</h2>
        <h4>Press LMB to Whack Moles</h4>
      </div>
      <div id="countdown" class="countdown">
        <h2 id="countdownNumber"></h2>
      </div>

      <!-- 3x3 game board -->
      <div id="board"></div>

      <div class="controls">
        <button id="goToTitleButton">Back to Home</button>
        <button id="restartButton">Restart Game</button>
        <!-- going to add this dynamically with js instead -->
      </div>
      <div class="musicButton">
        <button id="toggleMusicButton">
          <img
            id="musicIcon"
            src="./assets/images/MusicNote.PNG"
            alt="Music note"
          />
        </button>
      </div>
    </div>
    <div class="cursor"></div>
    <script src="game.js"></script>
  </body>
</html>
