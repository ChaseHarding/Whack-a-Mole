<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="title.css" />
  </head>
  <body>
    <div class="board">
      <div class="title">
        <h1>Whack A Mole</h1>
      </div>
      <div class="allButtons">
        <button id="startButton">Start Game</button>
        <button id="optionsButton">Options</button>
        <button id="exitButton">Exit Game</button>
      </div>
      <button id="toggleMusicButton">
        <img
          id="musicIcon"
          src="./assets/images/MusicNote.PNG"
          alt="Music note"
        />
      </button>
    </div>
    <!-- button for toggling music -->
   

    <script src="title.js"></script>
  </body>
</html>
