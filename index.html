<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Next step is to make the game over and score larger, and add a restart button -->
    <!-- gonna wrap the score and game over in a div i can target  -->
    <div id="arcadeMachine" class="arcadeMachine">
      <div id="arcadeDisplay" class="arcadeDisplay">
        <div id="gameOverMessage" class="gameOverMessage">
          <div class="gameOverTitle">
            <h2>Game Over!</h2>
          </div>
          <button id="restartButton">Restart Game</button>
          <div class="score">Score <span id="score">0</span></div>
        </div>
        <div class="game-container">
          <div class="hole" id="hole1">
            <img src="/assets/mole transparent bg asset.png" alt="Mole" />
          </div>
          <div class="hole" id="hole2">
            <img src="/assets/mole transparent bg asset.png" alt="Mole" />
          </div>
          <!--starting with only 2 to keep my sanity-->
          <!--alright, lets add more holes. pray nothing breaks-->
          <div class="hole" id="hole3">
            <img src="/assets/mole transparent bg asset.png" alt="Mole" />
          </div>
          <div class="hole" id="hole4">
            <img src="/assets/mole transparent bg asset.png" alt="Mole" />
          </div>
          <div class="hole" id="hole5">
            <img src="/assets/mole transparent bg asset.png" alt="Mole" />
          </div>
          <!--i think on top of animations, speechbubbles for the moles could be fun interactivity-->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
